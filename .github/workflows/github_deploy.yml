name: Deploy-to-Heroku

on:
    push:
        branches:
            - main

permissions:
    contents: read

jobs:
    deploy:
        name: Deploy to Heroku on push on main branch
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: '18.13'

            # Heroku Deploy
            - name: Deploy to Heroku
              uses: akhileshns/heroku-deploy@v3.12.12 # Cette action simplifie le d√©ploiement sur Heroku
              with:
                  heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
                  heroku_app_name: "tips-and-tricks-api"
                  heroku_email: "mathieu.figari@gmail.com"

                  
